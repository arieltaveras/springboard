<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="bg-dark">
    <div class="container">
      <h1 class="text-center mt-4 mb-4 text-white">GIPHY PARTY</h1>
      <form
        class="form-inline d-flex justify-content-center mb-4"
        id="gif-form"
      >
        <input
          type="text"
          id="gif-search"
          placeholder="Enter a search term"
          class="form-control mr-2"
        />
        <input
          type="submit"
          id="gif-submit"
          class="btn btn-secondary"
          value="Search Giphy!"
        />
        <button id="gif-remove" class="btn btn-danger ml-2">
          Remove Images
        </button>
      </form>
      <div id="gif-area" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
