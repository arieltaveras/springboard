<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jeopardy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Copse&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="jeopardy.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
  
  <header>
    <h1 class="text-center fs-1">JEOPARDY!</h1>
    <button class="btn btn-danger active position-absolute top-10 start-50 translate-middle" id="start">Start!</button>
  </header>
    <div class="d-flex justify-content-center">
      <div class="spinner-border m-5" role="status">
      </div>
    </div>

  <section id="jeopardy">
    <div class="container text-center" id="categories">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          Category
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <div class="container text-center" id="question">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-8 position-absolute top-50 start-50 translate-middle" id="center-question">
        Question
        </div>
        <div class="col-4"></div>
      </div> 
    </div>
 
    
      
  </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://unpkg.com/lodash"></script>
<script src="jeopardy.js"></script>

</body>
</html>
